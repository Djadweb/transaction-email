<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Casual</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        table {
            padding: 0;
            margin: 0;     
            border-spacing: 0;       
        }

        td, tr, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center style="table-layout: fixed;padding: 40px 10px;">
        <div style="max-width: 500px;box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;border-radius: 10px;">
            <!-- Start Preheader -->
                <div style="line-height: 1;font-size: 0;display: none;overflow: hidden;">
                    Your pizza is ready!
                </div>
            <!-- End Preheader -->

            <table align="center" style="width: 100%;" role="presentation">                
                <!-- Start header -->
                <tr style="background-color: #fe4d48;text-align: center;">
                    <td style="width: 100%;border-top-left-radius: 10px;border-top-right-radius: 10px;">
                        <table align="center" style="width: 100%;" role="presentation">
                            <tr>
                                <td>
                                    <a href="https://example.com/">
                                        <img width="220" src="https://i.ibb.co/y5LV2sJ/pizza-png-4.png" alt="logo" style="padding: 35px 0 10px 0">
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td style="color: #FFF;font-weight: bold;">
                                    <p style="font-size: 35px;padding: 5px 0;">Your pizza is ready!</p>
                                    <P style="font-size: 16px;padding: 10px 0 25px 0;">Your reciept is attached.</P>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- End header -->


                <!-- Infos -->                
                    <tr style="background-color: #f0ebe6;height: 100%;">
                        <td style="padding-bottom: 20px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
                            <table style="width: 100%;padding: 20px 50px 5px 50px;text-align: center;">
                                <tr style="color: #a8a4a1;text-align: center;font-size: 13px;font-weight: bold;">
                                    <th style="text-align: left;">Delivery adress</th>
                                    <th style="text-align: right;">Price</th>
                                </tr>                                                                
                            </table>

                            <table style="width: 100%;padding: 0 45px;text-align: center;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <div style="height: 1px;width: 100%;background-color: #d4d4d4"></div>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 0 45px;text-align: center;color: #151f3c;font-weight: 500;font-size: 16px;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <p style="text-align: left;width: 200px;">678 Belmont Avenue Hartselle, AL 35640</p>
                                    </td>    

                                    <td style="width: 100%;padding: 5px;">
                                        <p>$40</p>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 10px 45px;text-align: center;color: #151f3c;font-weight: 500;font-size: 16px;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <p style="text-align: left;width: 200px;">Quantity</p>
                                    </td>    

                                    <td style="width: 100%;padding: 5px;">
                                        <p>5</p>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 20%;padding: 0 45px;font-size: 14px;">
                                <tr style="color: #a8a4a1;vertical-align: top;">
                                    <td style="padding: 5px;">
                                        <p style="text-align: left;">Pizzeria:</p>
                                    </td>    

                                    <td style="padding: 5px 20px;">
                                        <p style="width: 150px;">Dunder Mifflin Brewery
                                            1725 Slough Avenue
                                            Scranton, PA.
                                        </p>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 0 45px;text-align: center;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <div style="height: 1px;width: 100%;background-color: #d4d4d4"></div>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 5px 45px;text-align: center;color: #151f3c;font-weight: 500;font-size: 16px;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <p style="text-align: left;width: 200px;">Delivery</p>
                                    </td>    

                                    <td style="width: 100%;padding: 5px;">
                                        <p>$40</p>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 0 45px;text-align: center;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <div style="height: 1px;width: 100%;background-color: #d4d4d4"></div>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 5px 45px;text-align: center;color: #151f3c;font-weight: bold;font-size: 16px;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <p style="text-align: left;width: 200px;">Total</p>
                                    </td>    

                                    <td style="width: 100%;padding: 5px;">
                                        <p>$52</p>
                                    </td>                                    
                                </tr>
                            </table>

                            <table style="width: 100%;padding: 0 45px;text-align: center;">
                                <tr>
                                    <td style="width: 100%;padding: 5px;">
                                        <div style="height: 1px;width: 100%;background-color: #d4d4d4"></div>
                                    </td>                                    
                                </tr>
                            </table>
                        </td>
                    </tr>
                <!-- End infos -->

            </table>
        </div>
    </center>
</body>
</html>
